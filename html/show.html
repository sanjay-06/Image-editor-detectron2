<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


    <title>Tailwind CSS CDN</title>
  </head>
  <body>

    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
          <div class="relative flex items-center justify-between h-16">
            <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex-shrink-0 flex items-center">
                <img class="block lg:hidden h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg">
                <img class="hidden lg:block h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-logo-indigo-500-mark-white-text.svg" alt="Image">
              </div>
              <div class="hidden sm:block sm:ml-6">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a href="/show" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Image preview</a>

                  <a href="/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Back</a>


                </div>
              </div>
            </div>
          </div>
        </div>

      </nav>

      <div class="grid grid-cols-4 h-screen">
        <div class="col-span-3">
            <div class="row-span-2 bg-white p-4 flex justify-center items-center">
                <img src={{image}} class="w-3/4" alt="Image description">
            </div>
            {% if detect %}
            <div class="row-span-2 p-4 flex justify-center items-center">
                <img src={{detect}} class="w-3/4" alt="Image description">
            </div>
            <h1>{{detect}}</h1>
            {% endif %}
        </div>
        <div class="flex justify-center items-center col-span-1 overflow-y-scroll bg-gray-200">
          <!-- Long container on the right side of the page -->
          <div class="col-span-3">
                <div class="row-span-2 p-4 flex justify-center items-center">
                    <a href="/detect">
                        <button class="py-2 px-6 bg-blue-500 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700">
                            Detect Objects
                        </button>
                    </a>
                </div>         

                <div class="row-span-2 p-4 flex justify-center items-center">
                  <a href="/sepia">
                    <button class="py-2 px-6 bg-blue-500 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700">
                        Sepia
                    </button>
                  </a>
                </div>          

                <div class="row-span-2 p-4 flex justify-center items-center">
                  <a href="/vintage">
                    <button class="py-2 px-6 bg-blue-500 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700">
                        Vintage
                    </button>
                  </a>
                </div>          

                <div class="row-span-2 p-4 flex justify-center items-center">
                  <a href="/sift">
                    <button class="py-2 px-6 bg-blue-500 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700">
                        SIFT
                    </button>
                  </a>
                </div>          

                <div class="row-span-2 p-4 flex justify-center items-center">
                  <a href="/harris">
                    <button class="py-2 px-6 bg-blue-500 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700">
                        Harris
                    </button>
                  </a>
                </div>          

                <div class="row-span-2 p-4 flex justify-center items-center">
                  <a href="/clone">
                    <button class="py-2 px-6 bg-blue-500 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700">
                        Clone
                    </button>
                  </a>
                </div>          

                <div class="row-span-2 p-4 flex justify-center items-center">
                  <a href="/blur_bg">
                    <button class="py-2 px-6 bg-blue-500 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700">
                        Blur Box
                    </button>
                  </a>
                </div>          
          </div>
          
        </div>
      </div>

  </body>
</html>
